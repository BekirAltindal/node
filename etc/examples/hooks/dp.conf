@include "../nodes/signal_generator.conf"

paths = (
	{
		in = "signal_node"
		out = "signal_node"

		hooks = (
			{
				type = "dp"

				signal = "sine"
				f0 = 50 # Hz
				dt = 0.1 # seconds
				
				# Alternative to dt
				# rate = 10 Hz

				harmonics = [ 0, 1, 3, 5, 7 ]
				inverse = false
			}
		)
	}
)
